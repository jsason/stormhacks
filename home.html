<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class Chat</title>
<body>
    <header class="topbar">
        <h1>Class Chat</h1>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        <div id="id01" class="modal">
          
          <form class="modal-content animate"  method="post">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="img/768px-Circle-icons-profile.svg.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
                <br> <br> <br> <br> <br> <br>
              <button type="submit" style="width: auto; margin-right: 125px;">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
        
          </form>
        </div>
        </head>
        <script>
            // Get the modal
            var modal = document.getElementById('id01');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </header>
    <section>
        <a href="./user.html" class="user hovers">
            <img src="./img/768px-Circle-icons-profile.svg.png" alt="user icon"
            style="width:42px;height:42px;">
            User Name
        </a>
    </section>
    
</body>
